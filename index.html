<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
    crossorigin="anonymous"
  />
  <link rel="stylesheet" href="src/styles.css" />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="container">
        <form class="search" id="search-form">
      <div class="row">
        <div class="col-9">
          <div class="row">
            <div class="col-9">
        <input
                type="text"
                class="form-control"
                id="input"
                placeholder="Enter your city"
              />
            </div>
            <div class="col-3">
              <button type="submit" class="btn btn-primary" id="submit-button">Search</button>
            </div>
          </div>
      </div>

        <div class="col-3 text-center">
          <button type="button" class="btn btn-primary" id="currentTemp">Current</button>
          <h1 class="temperature" id="temperature">18°C</h1>
        </div>
      </div>
      <div class="row">
        <div class="col text-center">
          <h1 class="city" id="current-city">Kyiv</h1>
        </div>
      </div>
      <div class="row">
        <div class="col weather-info">
          <h2 id="currentDay">
            10:43 PM <br />
            Monday June 26 <br />
          </h2>
        </div>
      </div>

      <div class="row">
        <div class="col week">
          <strong>Monday</strong>
          <img src="img/Sun_Outline.png" class="weather-icons" />
          <strong>Sunny</strong>
          <br />
          <strong>23°C</strong>
        </div>
        <div class="col week">
          <strong>Tuesday</strong>
          <img src="img/Sun_Outline.png" class="weather-icons" />
          <strong>Sunny</strong>
          <br />
          <strong>21°C</strong>
        </div>
        <div class="col week">
          <strong>Wednesday</strong>
          <img src="img/Rain_Outline.png" class="weather-icons" />
          <strong>Rainy</strong>
          <br />
          <strong>18°C</strong>
        </div>
        <div class="col week">
          <strong>Thursday</strong>
          <img src="img/Rain_Outline.png" class="weather-icons" />
          <strong>Rainy</strong>
          <br />
          <strong>20°C</strong>
        </div>
        <div class="col week">
          <strong>Friday</strong>
          <img src="img/Sun_Outline.png" class="weather-icons" />
          <strong>Sunny</strong>
          <br />
          <strong>25°C</strong>
        </div>
        <h3>
          <strong>Glory to Ukraine!</strong> 
          <img src="img/glory_to_ukraine.jpg" class="ukraine-icons" /> 
        </h3>
      </div>
    </div>
    
    <script src="src/index.js"></script>
  </body>
</html>
